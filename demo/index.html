<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PickMe Demo</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>


<div class="colour-picker" id="pick-me-first">

    <button class="colour-picker__button" data-role="toggle">
        <div data-role="colour-swatch" class="colour-picker__colour-swatch button-swatch"></div> colour
    </button>

    <div class="colour-picker__popup" data-role="popup">

        <div class="colour-picker__tone-pane" data-role="tone-pane"></div>
        <div class="colour-picker__hue-pane" data-role="hue-pane"></div>
        <div class="colour-picker__colour-swatch popup-swatch" data-role="colour-swatch"></div>
        <input type="text" class="colour-picker__hex-field" data-role="hex-field">

        <button data-role="cancel-button">cancel</button>
        <button data-role="confirm-button">ok</button>

    </div>

</div>

<div class="colour-picker" id="pick-me-second">

    <button class="colour-picker__button" data-role="toggle">
        <div data-role="colour-swatch" class="colour-picker__colour-swatch button-swatch"></div> colour
    </button>

    <div class="colour-picker__popup" data-role="popup">

        <div class="colour-picker__tone-pane" data-role="tone-pane"></div>
        <div class="colour-picker__hue-pane" data-role="hue-pane"></div>
        <div class="colour-picker__colour-swatch popup-swatch" data-role="colour-swatch"></div>
        <input type="text" class="colour-picker__hex-field" data-role="hex-field">

        <button data-role="cancel-button">cancel</button>
        <button data-role="confirm-button">ok</button>

        <div class="colour-picker__swatch-library" data-role="swatch-library"></div>

    </div>

</div>


<script src="../bin/pick-me.js"></script>

<script>

    var pickMeFirst = new PickMe.createColourPicker({
        id: 'pick-me-first',
        elements:
        {
            selector: '#pick-me-first'
        },
        actions:
            {
                liveUpdate: false
            },
        defaultColour: 'aaaaaa'
    });

    pickMeFirst.observableColour.subscribe(function(colour) { console.log('one', colour) });

    var pickMeSecond = new PickMe.createColourPicker({
        id: 'pick-me-second',
        elements:
        {
                selector: '#pick-me-second'
        },
        defaultColour: '00ff00'
    });

    pickMeSecond.observableColour.subscribe(function(colour) { console.log('two', colour) });


</script>

</body>
</html>
