<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picky Demo</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<button id="picky-toggle"><div class="button-swatch"></div>colour picker</button>

<div class="picky-popup">

    <div class="row">

        <div class="picky-tone-pane"></div>
        <div class="picky-hue-pane"></div>

    </div>

    <div class="row">

        <div class="picky-swatch"></div>
        <input type="text" class="picky-text-input">

    </div>

</div>

<script src="../build/bin/picky.js"></script>

<script>

    var options =
    {
        elements:
        {
            toggle: '#picky-toggle',
            popup: '.picky-popup',
            tone_pane: '.picky-tone-pane',
            hue_pane: '.picky-hue-pane',
            swatches: ['.picky-swatch', '.button-swatch'],
            text_input: '.picky-text-input'
        }
    };

    var picky = new Picky.ColourPicker(options);

    picky.onUpdate.add(function(colour)
    {
        console.log(colour)
    })

</script>

</body>
</html>
